---
layout: default
class: blog
permalink: /blog/
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post card card--content">    
 		<div class="post__image post__image--{{post.class}}"></div>
      <h1><a class="post__title" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.content | truncatewords: 100 }}
      </div>
      
      <a href="{{ site.baseurl }}{{ post.url }}" class="post__readMore">Read More</a>
    </article>
  {% endfor %}
</div>
