---
layout: default
class: contact
title: Contact
permalink: /contact/
---

<div class="contact">
  <form method="POST" action="//formspree.io/allisynma@gmail.com">
    <label>Name:</label>
    <input type="text" name="name">
    <label>Email:</label>
    <input type="email" name="_replyto">
    <label>Message:</label>
    <textarea name="message" rows="5"></textarea>
    <input type="submit" value="Send">
    <input class="contact__gotcha" type="text" name="_gotcha" />
    <input type="hidden" name="_next" value="//{{ site.url }}/contact/" />
  </form>
</div>
