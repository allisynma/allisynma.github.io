<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }}</title>

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}">

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Raleway' />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/normalize.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/skeleton.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.url }}/feed.xml" />

    {% include analytics.html %}
  </head>
  <body id="{{ page.class }}">
    <div class="container">
      <header class="header">
        <div class="header__logo">
          <div class="header__logoText">
            <a class ="header__logoLink" href="/">
              Allisyn the Editor
            </a>
          </div>
        </div>
        <div class="header__navBar">
          <nav class="navBar">
            <ul class="navBar__list">
              <li class="navBar__listItem">
                <a class="navBar__link navBar__link--editing" href="/">Editing Services</a>
              </li>
              <li class="navBar__listItem">
                <a class="navBar__link navBar__link--about" href="/about-me/">About Me</a>
              </li>
              <li class="navBar__listItem">
                <a class="navBar__link navBar__link--blog" href="/blog/">Blog</a>
              </li>
              <li class="navBar__listItem">
                <a class="navBar__link navBar__link--testimonials" href="/testimonials/">Testimonials</a>  
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <div class="banner banner--{{ page.class }}">
        <div class="banner__overlay"></div>
        <div class="banner__content">
          <div class="banner__contentText">
            {{ page.bannerText }}
          </div>
        </div>
        <div class="banner__contact">
          <a class="banner__contactLink" href="/contact/">Contact me!</a>
        </div>
      </div>
      <div class="content">
        {{ content }}
      </div>
    </div>
  </body>
</html>
